<SCRIPT LANGUAGE="Javascript">
// Declare 3 arrays of images. These contain firstly the normal
// button images, then those images that appear when the mouse
// hovers over a button and finally those images used to indicate
// which button is currently selected.
//
normal   = new MakeArray(5);
over     = new MakeArray(5);
outlined = new MakeArray(5);


normal[1].src  = "../images/normal/anal_index.gif";
normal[2].src  = "../images/normal/stfindex.gif";
normal[3].src  = "../images/normal/help.gif";

over[1].src  = "../images/over/anal_index.gif";
over[2].src  = "../images/over/stfindex.gif";
over[3].src  = "../images/over/help.gif";

outlined[1].src  = "../images/outlined/anal_index.gif";
outlined[2].src  = "../images/outlined/stfindex.gif";
outlined[3].src  = "../images/outlined/help.gif";

// Variable 'highlighted' indicates which buttonin the
// menu currently has an orange border highlight
//
var highlighted = 2;


// Function to detect when a button is clicked and swap
// button images accordingly
//
function msover(num){
        if( highlighted != num ){
            document.images[num - 1].src = over[num].src;
        }
}


function msout(num){
        if( highlighted != num ){
            document.images[num - 1].src = normal[num].src;
        }
}


function msclick(num){
        document.images[highlighted - 1].src = normal[highlighted].src;
        document.images[num - 1].src = outlined[num].src;
        highlighted = num;
}

var HelpTarget="Help.txt"

// -->
</SCRIPT>
